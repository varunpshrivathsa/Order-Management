<div class="container">
    <div class="row">
        <div class="col">
            <div class="col-md-10">

                <table id="product-table"
                    class="table table-sm table-responsive-sm table-hover table-striped text-nowrap table-bordered"
                    width="100%" style="margin-left:12%;">
                    <thead>
                        <tr>

                            <th>Id</th>
                            <th>Name</th>

                            <th>Price</th>

                            <th>Description</th>
                            <th>Quantity</th>
                            <th>Date Stock In</th>
                            <th>Action</th>

                        </tr>
                    </thead>

                    <tbody id="get_table_body">



                        {% for product in products %}

                        <tr>



                            <td>{{product.id}}</td>
                            <td>{{product.name}}</td>
                            <td>{{product.price}}</th>

                            <td>{{product.description}}</td>
                            <td>{{product.quantity}} {{product.unit}}</td>
                            <td>{{product.created_at}}</td>


                            <td>
                                <button type="button"  data-pid="{{product.id}}" data-target="#AddProduct"
                                    data-toggle="modal" class="btn btn-warning btn-sm btn-edit ">
                                    <i class="fas fa-edit"></i>

                               
                                    <button type="button" data-pid="{{product.id}}"
                                        class="ml-1 btn btn-danger btn-sm btn-del"><i
                                            class="fas fa-trash-alt"></i></button>
                               
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="7" class=" text-center alert alert-danger">No Product Found</td>
                        </tr>

                        {% endfor %}



                    </tbody>
                </table>



            </div>
        </div>


    </div>
</div>
