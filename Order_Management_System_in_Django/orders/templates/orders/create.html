
{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Edit customers{% endblock%}

{% block content %}
<main>
   
  
    <div class="container">
    
        <div class="row justify-content-center">
            
            <div class="col-lg-9">
                <div class="card shadow-lg border-0 rounded-lg mt-5 " >
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-2">
                        
                                <a href="/" class="btn btn-sm btn-primary">   <i class="fas fa-home"></i> HOME</a>
                            </div>
                            <div class="col-md-8">
                                <h2 class="text-center  my-4">Add Order For <strong>{{customer.name}}</strong> </h2></div>
                            </div>
                        </div>
     
             
                    
                    <div class="card-body">
                        
                      
                        <form method="POST" action="" style="display: inline;">
                            {% csrf_token %}
                            {{formset.management_form}}
                            {% for form in formset %}

                            {{form}}
                            <hr>
            
                            {% endfor %}
            
            
                            <div class="row">
                                <div class="col-md-6">
                                    <a href="{% url 'customer_app:list' %}" class="btn btn-sm btn-block btn-danger">Back</a>
                                </div>
                                <div class="col-md-6">
                                      
                            <button type="submit" class="btn btn-sm btn-block btn-success">Save</button>

            
                                    
                                </div>
                            </div>
                         
                        </form>
                        
                    </div>
                 
                  
                </div>
            </div>
        </div>
    </div>
</main>

<style>
    body{
		background: #a1c4fd;
	
	  }
</style>

{% endblock%}
